<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Offline - Nonna Vittoria Apartments</title>
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <style>
        /* CSS Reset e variabili */
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stili principali */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: calc(20px + var(--safe-area-inset-top)) 20px calc(20px + var(--safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f3f4f6;
            color: #1e3a8a;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #60a5fa;
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            border-radius: 24px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #4b5563;
            max-width: 80%;
        }

        @media (prefers-color-scheme: dark) {
            p {
                color: #9ca3af;
            }
        }

        .retry-button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            margin-top: 1rem;
        }

        .retry-button:hover {
            background-color: #1e40af;
        }

        @media (prefers-color-scheme: dark) {
            .retry-button {
                background-color: #60a5fa;
                color: #1a1a1a;
            }
            .retry-button:hover {
                background-color: #3b82f6;
            }
        }

        .offline-icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }

        /* Animazione di pulse per l'icona */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <img src="/icons/icon-192x192.png" alt="Nonna Vittoria Apartments" class="logo">
    <div class="offline-icon pulse">ðŸ“¡</div>
    <h1>No Internet Connection</h1>
    <p>
        It seems you're offline. Please check your internet connection and try again.
        Some features might not be available while you're offline.
    </p>
    <button 
        class="retry-button" 
        onclick="window.location.reload()">
        Try Again
    </button>

    <script>
        // Gestione delle safe areas per iOS PWA standalone
        function updateSafeAreas() {
            if (window.navigator.standalone) {
                document.body.style.paddingTop = 'calc(40px + env(safe-area-inset-top))';
                document.body.style.paddingBottom = 'calc(40px + env(safe-area-inset-bottom))';
            }
        }

        // Controlla la connessione e aggiorna l'UI
        function checkConnection() {
            if (navigator.onLine) {
                document.querySelector('.offline-icon').textContent = 'ðŸ”„';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }

        // Event listeners
        window.addEventListener('online', checkConnection);
        window.addEventListener('resize', updateSafeAreas);
        document.addEventListener('DOMContentLoaded', updateSafeAreas);
    </script>
</body>
</html>
